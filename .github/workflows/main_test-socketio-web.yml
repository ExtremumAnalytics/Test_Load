# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - test-socketio-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://cognilinkregistor.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2266eb21513d4ab48859e22e8c140bfd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bfaa04a4453d44929fdfe885a39fc20f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: cognilinkregistor.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2266eb21513d4ab48859e22e8c140bfd }}/cogniapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'test-socketio-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3f1d8875b8024fadb7649b8322e17e20 }}
        images: 'cognilinkregistor.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2266eb21513d4ab48859e22e8c140bfd }}/cogniapp:${{ github.sha }}'