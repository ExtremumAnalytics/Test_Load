    <style>

       
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Animated Interface Styles */
        .animated-interface {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #0e0e0e;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 128, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .animated-interface::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, transparent 60%, #0e0e0e 60%);
            transform: translate(-50%, -50%) rotate(0deg);
            transform-origin: center;
            animation: rotate 3s linear infinite;
        }

        .animated-interface span {
            font-size: 40px;
            color: #fff;
            z-index: 1;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

    </style>
